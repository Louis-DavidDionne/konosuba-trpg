<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
      <div class="grid grid-2col">
        <div class="resource">
          <label class="resource-label">Level</label>
          <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number" />
        </div>
        <div class="resource">
          <label class="resource-label">Value</label>
          <input type="text" name="data.value" value="{{data.value}}" data-dtype="Number" />
        </div>
      </div>
    </div>
  </header>

  <body>
    <div class="grid grid-2col">
      <div>
        <label class="resource-label">Weight</label>
        <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="String" />
      </div>

      <div>
        <label class="resource-label">Equipped</label><br>
        <input type="checkbox" class="attribute-toggle" name="data.equipped" {{checked data.equipped}} />
      </div>
    </div>
    <label class="resource-label">Description</label>
    <textarea name="data.description" data-dtype="String">{{data.description}}</textarea>
  </body>
</form>
